<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Korean Age & International Age Converter</h1>
        <form id="ageForm">
            <label for="birthYear">Year of Birth:</label>
            <input type="number" id="birthYear" placeholder="e.g., 1990" required>

            <label for="birthMonth">Month of Birth:</label>
            <input type="number" id="birthMonth" placeholder="e.g., 5" required min="1" max="12">

            <label for="birthDay">Day of Birth:</label>
            <input type="number" id="birthDay" placeholder="e.g., 15" required min="1" max="31">

            <button type="button" onclick="calculateAges()">Convert</button>
        </form>

        <div id="result">
            <p id="koreanAge"></p>
            <p id="internationalAge"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
